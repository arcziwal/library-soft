<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka</title>
</head>
<body>
    <h2>Wyszukiwanie książki</h2>
    <form action='/book/results' method='GET'>
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <p>{{ field.label_tag }} {{ field }}</p>
            </div>
        {% endfor %}
        <input type="submit" value="Wyszukaj">
    </form>
</body>
</html>
