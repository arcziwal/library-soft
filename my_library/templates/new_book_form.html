<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nowa książka</title>
</head>
<body>
<h2>Nowa książka</h2>
    <form action='/new_book' method='POST'>
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <p>{{ field.label_tag }} {{ field }}</p>
            </div>
        {% endfor %}
        <input type="submit" value="Prześlij">
    </form>
</body>
</html>
