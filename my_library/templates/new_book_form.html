{% extends "__base__.html" %}

{% block title %}Dodaj nową książkę{% endblock %}

{% block content %}
<h2>Nowa książka</h2>
    <form action='/new_book' method='POST'>
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <p>{{ field.label_tag }} {{ field }}</p>
            </div>
        {% endfor %}
        <input type="submit" value="Prześlij">
    </form>
{% endblock %}
